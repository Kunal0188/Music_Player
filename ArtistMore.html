<html>

<head>
    <title>Music Player</title>
    <link rel="stylesheet" href="ArtistMoreStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="HeadLogSide.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="Logo.png" class="logo_image" type="img/jpg">
                <div class="logo_name">Music Player</div>
            </div>
            <input type="text" class="search" id="searchbar" placeholder="Search Songs" onkeyup="searchSongs()">

            <button class="search_icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>

            <a class="log" href="Signup.html">
                <button class="signup_btn">Sign up</button>
            </a>
            <a class="log" href="Login.html">
                <button class="login_btn">Login</button>
            </a>
        </header>

        <sidebar class="sidebar">
            <div>
                <a class="list" href="ArtistMore.html">
                    <div class="song_type">Top Artist</div>
                </a>
                <a class="list" href="NewSong.html">
                    <div class="song_type">New Songs</div>
                </a>
                <a class="list" href="Party.html">
                    <div class="song_type">Party</div>
                </a>
                <a class="list" href="Romantic.html">
                    <div class="song_type">Romantic</div>
                </a>
                <a class="list" href="English.html">
                    <div class="song_type">English</div>
                </a>
                <a class="list" href="Trending.html">
                    <div class="song_type">Trending Now</div>
                </a>
            </div>
        </sidebar>

        <main class="main">
            <div class="heading">
                <h2 class="main_heading">Top Artists</h2>
            </div>

            <div class="image_container">
                <div class="image_outer" id="search_items">
                    <div class="image">
                        <a class="thumbnail" href="Arjit.html">
                            <img class="artist"
                                src="https://c.saavncdn.com/artists/Arijit_Singh_002_20230323062147_150x150.jpg">
                        </a>
                    </div>
                    <div class="name">
                        <h4 class="artist_name" id="artistname">Arijit Singh</h4>
                    </div>

                    <div class="image">
                        <a class="thumbnail" href="Shreya.html">
                            <img class="artist"
                                src="https://c.saavncdn.com/artists/Shreya_Ghoshal_004_20230228102304_150x150.jpg">
                        </a>
                    </div>
                    <div class="name">
                        <h4 class="artist_name">Shreya Ghoshal</h4>
                    </div>

                    <div class="image">
                        <a class="thumbnail" href="AR.html">
                            <img class="artist"
                                src="https://c.saavncdn.com/artists/AR_Rahman_002_20210120084455_150x150.jpg">
                        </a>
                    </div>
                    <div class="name">
                        <h4 class="artist_name" id="artistname">A.R. Rahman</h4>
                    </div>

                    <div class="image">
                        <a class="thumbnail" href="Kishore.html">
                            <img class="artist" src="https://c.saavncdn.com/artists/Kishore_Kumar_150x150.jpg">
                        </a>
                    </div>
                    <div class="name">
                        <h4 class="artist_name" id="artistname">Kishore Kumar</h4>
                    </div>

                    <div class="image">
                        <a class="thumbnail" href="KK.html">
                            <img class="artist" src="https://c.saavncdn.com/artists/KK_150x150.jpg">
                        </a>
                    </div>
                    <div class="name">
                        <h4 class="artist_name">KK</h4>
                    </div>

                    <div class="image">
                        <a class="thumbnail" href="Alka.html">
                            <img class="artist"
                                src="https://c.saavncdn.com/artists/Alka_Yagnik_002_20220314192930_150x150.jpg">
                        </a>
                    </div>
                    <div class="name">
                        <h4 class="artist_name">Alka Yagnik</h4>
                    </div>
                </div>
            </div>

            <div class="image_container">
                <div class="image_outer" id="search_items">
                    <div class="image">
                        <a class="thumbnail" href="Atif.html">
                            <img class="artist" src="https://c.saavncdn.com/artists/Atif_Aslam_150x150.jpg">
                        </a>
                    </div>
                    <div class="name">
                        <h4 class="artist_name" id="artistname">Atif Aslam</h4>
                    </div>

                    <div class="image">
                        <a class="thumbnail" href="Justin.html">
                            <img class="artist"
                                src="https://c.saavncdn.com/artists/Justin_Bieber_005_20201127112218_150x150.jpg">
                        </a>
                    </div>
                    <div class="name">
                        <h4 class="artist_name" id="artistname">Justin Bieber</h4>
                    </div>

                    <div class="image">
                        <a class="thumbnail" href="Lata.html">
                            <img class="artist"
                                src="https://c.saavncdn.com/artists/Lata_Mangeshkar_004_20230623105323_150x150.jpg">
                        </a>
                    </div>
                    <div class="name">
                        <h4 class="artist_name" id="artistname">Lata Mangeshkar</h4>
                    </div>

                    <div class="image">
                        <a class="thumbnail" href="EdSheeran.html">
                            <img class="artist" src="https://c.saavncdn.com/artists/Ed_Sheeran_150x150.jpg">
                        </a>
                    </div>
                    <div class="name">
                        <h4 class="artist_name">Ed Sheeran</h4>
                    </div>

                    <div class="image">
                        <a class="thumbnail" href="Armaan.html">
                            <img class="artist"
                                src="https://c.saavncdn.com/artists/Armaan_Malik_003_20220107135753_150x150.jpg">
                        </a>
                    </div>
                    <div class="name">
                        <h4 class="artist_name">Armaan Malik</h4>
                    </div>

                    <div class="image">
                        <a class="thumbnail" href="Sunidhi.html">
                            <img class="artist" src="https://c.saavncdn.com/artists/Sunidhi_Chauhan_150x150.jpg">
                        </a>
                    </div>
                    <div class="name">
                        <h4 class="artist_name">Sunidhi Chauhan</h4>
                    </div>
                </div>
            </div>
        </main>

    </div>
</body>

</html>
